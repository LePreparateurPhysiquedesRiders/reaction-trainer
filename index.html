<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réactivité Visuelle</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>
  <script>
    const couleurs = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
    let derniereCouleur = "";

    function couleurAleatoireDifferente() {
      let nouvelle;
      do {
        nouvelle = couleurs[Math.floor(Math.random() * couleurs.length)];
      } while (nouvelle === derniereCouleur);
      derniereCouleur = nouvelle;
      return nouvelle;
    }

    function changerCouleur() {
      document.body.style.backgroundColor = couleurAleatoireDifferente();
      const prochainIntervalle = Math.random() * (9000 - 4000) + 4000; // entre 4 et 9 sec
      setTimeout(changerCouleur, prochainIntervalle);
    }

    changerCouleur();
  </script>
</body>
</html>
