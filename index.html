<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Réactivité Visuelle</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>
  <script>
    const couleurs = ["#ff0000", "#00ff00"]; // rouge et vert
    let derniereCouleur = "";

    function couleurAlternée() {
      // alterne entre rouge et vert
      derniereCouleur = (derniereCouleur === couleurs[0]) ? couleurs[1] : couleurs[0];
      return derniereCouleur;
    }

    function changerCouleur() {
      document.body.style.backgroundColor = couleurAlternée();
      const delai = Math.random() * (7000 - 3000) + 3000; // entre 3 et 7 sec
      setTimeout(changerCouleur, delai);
    }

    changerCouleur();
  </script>
</body>
</html>
